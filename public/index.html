<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="row justify-content-center">
        <div class="card form-group col-md-3 align-center mt-5" >
            <div class="card-body">
                <div class="row text-center"><h3>Login</h3></div>
                <form class="row g-3 align-items-center" id="loginForm">
                    <div class="col-md-12">
                        <label for="username" class="form-label">Name User</label>
                        <input type="text" class="form-control" id="username" required placeholder="@test" formControlName="username">
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit" id="signupButton">Signup</button>
                    </div>       
        
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
